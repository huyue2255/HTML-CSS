<!-- 在CSS中，line-height 属性设置两段段文本之间的距离，也就是行高，
如果我们把一段文本的line-height设置为父容器的高度就可以实现文本垂直居中了 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        border: 1px solid red;
      }
      
      span {
        line-height: 200px;
      }

      .center {
        height: 200px;
        width: 500px;
        border: 3px solid green;
        /* text-align: center; */
      }

      .center p {
        /* font-size: 20px;
        line-height: 10; */
        line-height: 200px;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h2>Centering 1</h2>
    <div>
      <span>文本垂直居中原理</span>
    </div>
    <h2>Centering 2</h2>
    <div class="center">
      <p style="text-align: center;">I am vertically and horizontally centered.</p>
    </div>
  </body>
</html>
