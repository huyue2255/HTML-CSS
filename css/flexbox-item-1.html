<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        align-items: stretch;
        background-color: violet;
      }

      .flex-container > div {
        background-color: greenyellow;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The order Property</h1>

    <p>Use the order property to sort the flex items as you like:</p>

    <div class="flex-container">
      <div style="order: 3">1</div>
      <div style="order: 2">2</div>
      <div style="order: 4">3</div>
      <div style="order: 1">4</div>
    </div>
    <br>
    <div class="flex-container">
      <div style="flex-grow: 1">1</div>
      <div style="flex-grow: 1">2</div>
      <div style="flex-grow: 1">3</div>
      <div style="flex-grow: 2">4</div>
    </div>
    <br>
    <div class="flex-container">
      <div style="flex-basis: 200px; flex-shrink: 0;">1</div>
      <div>2</div>
      <div style="flex-shrink: 0">3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>

    <!-- The flex property is a shorthand property for the flex-grow, 
    flex-shrink, and flex-basis properties. -->
    <br>
    <div class="flex-container">
      <div style="flex: 0 0 400px;">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
