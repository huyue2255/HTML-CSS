<html>
  <head>
    <style>
      table {
        table-layout: fixed;
        width: 100px;
        border: 1px solid red;
      }

      td {
        border: 1px solid blue;
        word-wrap:break-word;
      }

      #table2 table {
        table-layout: fixed;
        width: 100px;
        border: 1px solid red;
      }

      #table2 td {
        border: 1px solid blue;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <!-- 如果表格的布局是auto，即使指定了表格的width，表格仍然会自适应内容自动撑开。 -->
      <!-- table 1 是自动换行功能 -->
    <table>
      <tr>
        <td>Ed</td>
        <td>Wood</td>
      </tr>
      <tr>
        <td>Albert</td>
        <td>Schweitzer</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Fonda</td>
      </tr>
      <tr>
        <td>William</td>
        <td>Shakespearekkkkkkkkkkkkkkk</td>
      </tr>
    </table>
    <!-- table 2 强制不要自动换行 -->
    <table id="table2">
      <tr>
        <td>Ed</td>
        <td>Wood</td>
      </tr>
      <tr>
        <td>Albert</td>
        <td>Schweitzer</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Fonda</td>
      </tr>
      <tr>
        <td>William</td>
        <td>Shakespearekkkkkkkkkkkkkkk</td>
      </tr>
    </table>
  </body>
</html>
