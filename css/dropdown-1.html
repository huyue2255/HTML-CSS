<html>
  <head>
    <style>
      .dropdown {
        /* position: relative; */
        top: 5;
        left: 10;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: yellow;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(156, 55, 55, 0.2);
        padding: 12px 16px;
        opacity: 0.2;
        /* z-index: 1; */
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Hoverable Dropdown</h2>
    <p>Move the mouse over the text below to open the dropdown content.</p>

    <div class="dropdown">
      <span>Mouse over me</span>
      <div class="dropdown-content">
        <p>Hello World!</p>
      </div>
    </div>
    <div>
        hello World!
    </div>
  </body>
</html>
