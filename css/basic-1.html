<html>
  <head>
    <style>
      body {
        background-color: lightblue;
      }

      h1 {
        color: white;
        text-align: center;
      }

      p {
        font-family: verdana;
        font-size: 20px;
      }

      #demo {
          color: black;
      }
     
      .large {
         font-size: 30px;
         color: greenyellow; 
      }

      .center {
          color: pink;
      }

      h2,h3 {
          color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>My First CSS Example</h1>
    <p>Hello</p>
    <p id="demo">This is a paragraph.</p>
    // 这里的字体颜色，看class在style里面的顺序。跟class里面的顺序是不一样的
    <p class="large center">Hello center</p>
    <h2>h2 titile</h2>
    <h3>h3 title</h3>
  </body>
</html>
