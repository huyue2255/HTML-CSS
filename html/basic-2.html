<!-- width:100% 和 max-width:100%的区别：
width: 100%(不包括margin和padding和border)是将所有指定元素的宽度拉伸或收缩到和父元素的宽度一致，
而max-width: 100%则是如果指定元素的宽度不超过父元素的宽度，
则大小不变，如果超过了父元素的宽度，则将宽度收缩为父元素的宽度。 -->
<html>
  <head>
      <style>
        .a {
            color: red;
            width: 100%;
        }
        .b {
            color: green;
            max-width: 100%;
        }
      </style> 
  </head>
  <body>
    <p class="a">ffffff</p>
    <div style="width: 50px">
        <img class="a" src="./image/orange.jpg"/>
    </div>
    <p class="b">ffffff</p>
    <div style="width: 50px">
        <img class="b" src="./image/orange.jpg"/>
    </div>
  </body>
</html>
